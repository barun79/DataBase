        <!-- For for inserting new instructor in the database -->
        <form action = "addInstructor.php" method = "post">
            <h2>Insert new Instructor</h2>
            <input type = "text" name = "InstructorId" placeholder = "InstructorId" required>
            <input type = "text" name = "FName" placeholder = "First Name" required>
            <input type = "text" name = "LName" placeholder = "Last Name" required>
            <input type = "date" name = "StartDate" placeholder = "YYYY-MM-DD" required>
            <input type = "text" name = "Degree" placeholder = "Degree" required>
            <input type = "text" name = "Rank" placeholder = "Rank" required>
            <input type = "text" name = "Type" placeholder = "Type" required>
            <button type = "submit"> Add Instructor</button>
        </form>

        <!-- For for inserting new instructor and linking the new instructor with an existing course and student committee in the database -->
        <form action = "addCT.php" method = "post">
            <h2>Insert new Instructor and Link it with the CourseTaught</h2>
            <input type = "text" name = "InstructorId" placeholder = "InstructorId" required>
            <input type = "text" name = "CourseId" placeholder = "CourseId" required>
            <button type = "submit">Add to CourseTaught</button>
        </form>

        <form action = "addPC.php" method = "post">

            <input type = "text" name = "InstructorId" placeholder = "InstructorId" required>
            <input type = "text" name = "StudentId" placeholder = "StudentId" required>
            <button type = "submit"> Add to PhdCommittee</button>
        </form>

        <form method="post" action="deleteGRA.php">
